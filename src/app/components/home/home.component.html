<body>
<div class="search-box-container">
    <form class="example-form search-box">
        <mat-form-field class="example-full-width " color="primary">
          <mat-label>Search for a movie</mat-label>
          <input matInput #message maxlength="256" placeholder="Search for a movie..." (change)="onSearchChange($event)">
        </mat-form-field>
      </form>
</div>
<div class="movies">
    <div *ngFor = "let movie of movies" [routerLink]="['/details', movie._id]"  class="movie">
            <img 
            src={{movie.cover}}
            alt=""
            class="movie-thumbnail">
    </div>
</div>
</body>
