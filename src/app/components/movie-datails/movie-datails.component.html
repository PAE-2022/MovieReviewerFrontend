<!-- Google Fonts -->
<link href="https://fonts.googleapis.com/css?family=Lato:300,400,700,900&display=swap" rel="stylesheet">
<!-- Bootstrap CSS -->
<link rel='stylesheet' href='https://cdnjs.cloudflare.com/ajax/libs/twitter-bootstrap/4.1.3/css/bootstrap.min.css'>
<!-- Font Awesome CSS -->
<link rel='stylesheet' href='https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.12.1/css/all.min.css'>

<body>

    <div class="student-profile py-4" *ngIf="movie">
        <div class="container">
            <div class="row">
                <div class="col-lg-4">
                    <div class="card shadow-sm">
                        <div class="card-header bg-transparent text-center">
                            <img class="profile_img"
                                [src]="movie.cover"
                                alt="student dp">
                            <h3>{{movie.name}}</h3>
                        </div>
                        <div class="card-body">
                            <p class="mb-0"><strong class="pr-1">IMDb</strong>8.4/10</p>
                            <p class="mb-0"><strong class="pr-1">Rotten Tomatoes</strong>85%</p>
                            <p class="mb-0"><strong class="pr-1">Users Raiting</strong>{{movie.score}}</p>
                        </div>
                    </div>
                </div>
                <div class="col-lg-8">
                    <div class="card shadow-sm">
                        <div class="card-header bg-transparent border-0">
                            <h3 class="mb-0"><i class="far fa-clone pr-1"></i>General Information</h3>
                        </div>
                        <div class="card-body pt-0">
                            <table class="table table-bordered">
                                <tr>
                                    <th width="30%">Genre</th>
                                    <td width="2%">:</td>
                                    <td>{{ movie.genres!.join(', ') }}</td>
                                </tr>
                                <tr>
                                    <th width="30%">Release date</th>
                                    <td width="2%">:</td>
                                    <td>{{ movie.releaseDate | date }}</td>
                                </tr>
                                <tr>
                                    <th width="30%">Distributed by</th>
                                    <td width="2%">:</td>
                                    <td>Walt Disney Studios Motion Pictures</td>
                                </tr>
                                <tr>
                                    <th width="30%">Directors</th>
                                    <td width="2%">:</td>
                                    <td></td>
                                </tr>
                            </table>
                        </div>
                    </div>
                    <div style="height: 26px"></div>
                    <div class="card shadow-sm">
                        <div class="card-header bg-transparent border-0">
                            <h3 class="mb-0"><i class="far fa-clone pr-1"></i>Other Information</h3>
                        </div>
                        <div class="card-body pt-0">
                            <p> {{ movie.synopsis }} </p>
                        </div>
                    </div>
                </div>
            </div>
            <div style="height: 26px"></div>
            <div class="card shadow-sm">
                <div class="card-header bg-transparent border-0">
                    <h3 class="mb-0"><i class="far fa-clone pr-1"></i>Comments</h3>
                </div>
                <div class="card-body pt-0">
                    <p></p>
                </div>
            </div>
        </div>
    </div>

</body>
