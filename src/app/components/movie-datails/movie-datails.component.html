<!-- Google Fonts -->
<link href="https://fonts.googleapis.com/css?family=Lato:300,400,700,900&display=swap" rel="stylesheet">
<!-- Bootstrap CSS -->
<link rel='stylesheet' href='https://cdnjs.cloudflare.com/ajax/libs/twitter-bootstrap/4.1.3/css/bootstrap.min.css'>
<!-- Font Awesome CSS -->
<link rel='stylesheet' href='https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.12.1/css/all.min.css'>

<body>

    <div class="student-profile py-4" *ngIf="movie">
        <div class="container">
            <div class="row">
                <div class="col-lg-4">
                    <div class="card shadow-sm">
                        <button class="like-btn" mat-fab color="warn"
                            aria-label="Example icon-button with a heart icon">
                            <mat-icon>favorite</mat-icon>
                        </button>
                        <img class="movie_img" [alt]="movie.name" [src]="movie.cover">
                        <div class="card-body">
                            <h3>{{movie.name}}</h3>
                            <p class="mb-0"><strong class="pr-1">Users Raiting</strong>{{movie.score}}</p>
                        </div>
                    </div>
                </div>
                <div class="col-lg-8">
                    <div class="card shadow-sm">
                        <div class="card-header bg-transparent border-0">
                            <h3 class="mb-0"><i class="far fa-clone pr-1"></i>General Information</h3>
                        </div>
                        <div class="card-body pt-0">
                            <table class="table table-bordered">
                                <tr>
                                    <th width="30%">Genre</th>
                                    <td width="2%">:</td>
                                    <td>{{ movie.genres!.join(', ') }}</td>
                                </tr>
                                <tr>
                                    <th width="30%">Release date</th>
                                    <td width="2%">:</td>
                                    <td>{{ movie.releaseDate | date }}</td>
                                </tr>
                                <tr>
                                    <th width="30%">Watch on:</th>
                                    <td width="2%">:</td>
                                    <td>
                                        <div *ngFor="let moviePlatform of movie.platforms">
                                            <a target="_blank" [href]="moviePlatform.url">
                                                <span class="pr-1">{{moviePlatform.name}}</span>
                                            </a>
                                        </div>
                                    </td>
                                </tr>
                                <tr>
                                    <th width="30%">Directors</th>
                                    <td width="2%">:</td>
                                    <td>
                                        <div *ngFor="let director of movie.screenwriters">
                                            {{director}}
                                        </div>
                                    </td>
                                </tr>
                            </table>
                        </div>
                    </div>
                    <div style="height: 26px"></div>
                    <div class="card shadow-sm">
                        <div class="card-header bg-transparent border-0">
                            <h3 class="mb-0"><i class="far fa-clone pr-1"></i>Overview</h3>
                        </div>
                        <div class="card-body pt-0">
                            <p> {{ movie.synopsis }} </p>
                        </div>
                    </div>
                    <div class="card shadow-sm" *ngIf="movie.trailer">
                        <div class="card-header bg-transparent border-0">
                            <h3 class="mb-0"><i class="far fa-clone pr-1"></i>Trailer</h3>
                        </div>
                        <div class="card-body pt-0">
                            <iframe width="560" height="315" [src]="movie.trailer | safe"
                                title="YouTube video player" frameborder="0"
                                allow="accelerometer; autoplay; clipboard-write; encrypted-media; gyroscope; picture-in-picture"
                                allowfullscreen></iframe>
                        </div>
                    </div>
                </div>
            </div>
            <div style="height: 26px"></div>
            <div class="card shadow-sm">
                <div class="card-header bg-transparent border-0">
                    <h3 class="mb-0"><i class="far fa-clone pr-1"></i>Comments</h3>
                </div>
                <div class="card-body pt-0">
                    <p></p>
                </div>
            </div>
        </div>
    </div>

</body>
